	<script type="text/javascript">
	function getQuerystring(){
         var q=document.location.toString();
         q=q.split("?");
         q=q[1].split("&");
         var str=""
         for(i=0;i<q.length;i++){
           tmp=q[i].split("=");
           tmp=tmp[1].split("@");
           str+=" Hai "+tmp[0]                                        }
         document.getElementById("results").innerHTML=str
                      }
    onload=function(){
           getQuerystring();
                     }
     </script>
